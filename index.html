<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container" style="margin-top: 50px">
<div class="alert alert-warning text-center" role="alert" id="alert"></div>
<div class="panel panel-default">
    <div class="panel-heading">
        <button class="btn btn-primary" onclick="add()">增加</button>
    </div>
    <div class="panel-body">
        <table class="table table-responsive">
            <thead>
            <tr>
                <td>ID</td>
                <td>用户名</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="userList">

            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="userModal">
    <div class="modal-dialog">
        <form class="form-horizontal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">保存用户</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="name">用户名</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" onclick="save()" class="btn btn-primary">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="index.js"></script>

</html>
